<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page :)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #25252B, #7F27FF);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .main-box {
            background-color: #25252B;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .name {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(90deg, #FF8911, #FDBF60, #9F70FD, #7F27FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .welcome-pill {
            background-color: #7F27FF;
            color: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .welcome-pill h1 {
            margin: 0 0 10px;
            font-size: 24px;
            font-weight: 700;
        }

        .welcome-pill p {
            margin: 0;
            font-size: 16px;
            font-weight: 400;
        }

        .social-pill {
            display: flex;
            align-items: center;
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .social-pill:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .social-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .social-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
        }

        .social-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-box">
            <div class="name">JulianGaming007</div>
            <div class="welcome-pill">
                <h1>Welcome to my page!</h1>
                <p>This is a small description about me.</p>
            </div>
            <div class="social-pill" style="background-color: #7F27FF;">
                <img src="path_to_icon1" alt="Icon1" class="social-icon">
                <a href="#" class="social-link">Social 1</a>
            </div>
            <div class="social-pill" style="background-color: #9F70FD;">
                <img src="path_to_icon2" alt="Icon2" class="social-icon">
                <a href="#" class="social-link">Social 2</a>
            </div>
            <div class="social-pill" style="background-color: #FDBF60;">
                <img src="path_to_icon3" alt="Icon3" class="social-icon">
                <a href="#" class="social-link">Social 3</a>
            </div>
            <div class="social-pill" style="background-color: #FF8911;">
                <img src="path_to_icon4" alt="Icon4" class="social-icon">
                <a href="#" class="social-link">Social 4</a>
            </div>
            <div class="social-pill" style="background-color: #7F27FF;">
                <img src="path_to_icon5" alt="Icon5" class="social-icon">
                <a href="#" class="social-link">Social 5</a>
            </div>
        </div>
    </div>
</body>
</html>
