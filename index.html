<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #25252B, #7F27FF);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .main-box {
            background-color: #25252B;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .name {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(90deg, #FF8911, #FDBF60, #9F70FD, #7F27FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .welcome-pill {
            background-color: #7F27FF;
            color: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .welcome-pill h1 {
            margin: 0 0 10px;
            font-size: 24px;
            font-weight: 700;
        }

        .welcome-pill p {
            margin: 0;
            font-size: 16px;
            font-weight: 400;
        }

        .social-pill {
            display: flex;
            align-items: center;
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            background-size: 20% 100%;
        }

        .social-pill:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .social-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .social-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
        }

        .social-link:hover {
            text-decoration: underline;
        }

        .youtube {
            background: linear-gradient(90deg, #FF0000 20%, #7F27FF);
        }

        .twitch {
            background: linear-gradient(90deg, #6441A5 20%, #9F70FD);
        }

        .reddit {
            background: linear-gradient(90deg, #FF5700 20%, #FDBF60);
        }

        .discord {
            background: linear-gradient(90deg, #7289DA 20%, #FF8911);
        }

        .twitter {
            background: linear-gradient(90deg, #1DA1F2 20%, #7F27FF);
        }

        .instagram {
            background: linear-gradient(90deg, #E1306C 20%, #9F70FD);
        }

        .tiktok {
            background: linear-gradient(90deg, #69C9D0 20%, #FDBF60);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-box">
            <div class="name">JulianGaming007</div>
            <div class="welcome-pill">
                <h1>Welcome to my page!</h1>
                <p>This is a small description about me.</p>
            </div>
            <div class="social-pill youtube">
                <img src="path_to_youtube_icon" alt="YouTube Icon" class="social-icon">
                <a href="#" class="social-link">YouTube</a>
            </div>
            <div class="social-pill twitch">
                <img src="path_to_twitch_icon" alt="Twitch Icon" class="social-icon">
                <a href="#" class="social-link">Twitch</a>
            </div>
            <div class="social-pill reddit">
                <img src="path_to_reddit_icon" alt="Reddit Icon" class="social-icon">
                <a href="#" class="social-link">Reddit</a>
            </div>
            <div class="social-pill discord">
                <img src="path_to_discord_icon" alt="Discord Icon" class="social-icon">
                <a href="#" class="social-link">Discord</a>
            </div>
            <div class="social-pill twitter">
                <img src="path_to_twitter_icon" alt="Twitter Icon" class="social-icon">
                <a href="#" class="social-link">X (Twitter)</a>
            </div>
            <div class="social-pill instagram">
                <img src="path_to_instagram_icon" alt="Instagram Icon" class="social-icon">
                <a href="#" class="social-link">Instagram</a>
            </div>
            <div class="social-pill tiktok">
                <img src="path_to_tiktok_icon" alt="TikTok Icon" class="social-icon">
                <a href="#" class="social-link">TikTok</a>
            </div>
        </div>
    </div>
</body>
</html>
